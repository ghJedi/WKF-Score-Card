<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WKF Scoring App</title>
    <link href="https://fonts.cdnfonts.com/css/digital" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="section-left">
        <h1 style="color: #c42a26">JPN</h1>
        <div class="aka-display">0</div>
        <div class="btn-rows">
          <button class="btn-score btn-aka" data-aka-pts="1">+1</button>
          <button class="btn-score btn-aka" data-aka-pts="2">+2</button>
          <button class="btn-score btn-aka" data-aka-pts="3">+3</button>
        </div>
      </section>
      <section class="section-center">
        <img
          src="img/World_Karate_Federation_logo.svg.png"
          alt="WKF Logo"
          width="150px"
        />
        <p class="timer-display">0:00</p>
        <button class="btn-pause"><strong>PAUSE</strong></button>
        <button class="btn-match-time btn-mt-2">
          <strong>2-MINUTE MATCH</strong><br />Cadet/Junior Division
        </button>
        <button class="btn-match-time btn-mt-3">
          <strong>3-MINUTE MATCH</strong><br />Senior Division
        </button>
        <button class="btn-reset"><strong>NEW MATCH</strong></button>
      </section>
      <section class="section-right">
        <h1 style="color: #0567a9">USA</h1>
        <div class="ao-display">0</div>
        <div class="btn-rows">
          <button class="btn-score btn-ao" data-ao-pts="1">+1</button>
          <button class="btn-score btn-ao" data-ao-pts="2">+2</button>
          <button class="btn-score btn-ao" data-ao-pts="3">+3</button>
        </div>
      </section>
    </main>
  </body>
</html>
